<h1 style="text-align: center;">Contact us</h1>
<div class="container">
    <form action="'Home'">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." [(ngModel)]="firstName">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." [(ngModel)]="lastName">
  
      <label for="country">Country</label>
      <select id="country" name="country" [(ngModel)]="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" [(ngModel)]="subject"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
